<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменной c присваивается значение переменной a c инкрементом в префиксной
  форме, который увелечивает преременную a на 1 и присвает это значение 
  переменной c.
  */
  c = ++a;
  console.log(c);

  /*
  Переменной d присваивается значение переменной b c инкрементом в постфиксной
  форме, который увелечивает преременную b на 1. но возвращает старое значение 
  до увеличения переменной d.
   */
  d = b++;
  console.log(d);

  /*
  Переменной c присваивается новое значение, сумма 2 и переменной а, которое к этому
  моменту уже равняется 2 и с помощью инкремента в префиксной форме увеличено
  еще на 1.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменной d присваивается новое значение, сумма 2 и переменной b, которое к этому
  моменту уже равняется 2 и с помощью инкремента в постфиксной форме увеличено
  еще на 1, но возвращает старое значение до увеличения.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
