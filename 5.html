<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /*
  * Функция складывает два переданных числа.
  * @param {number} num1 Первое число.
  * @param {number} num2 Второе число.
  * @return {number} Вернет число, результат суммы двух чисел.
  */
 
  function sumNum(num1, num2) {
    return num1 + num2;
  }

  // Надеюсь задание я понил правильно.
  /*
  * Функция вычитает из большего переданного числа меньшее.
  * @param {number} num1 Первое число.
  * @param {number} num2 Второе число.
  * @return {number} Вернет число, результат разницы двух чисел.
  */
  function differenceNum(num1, num2) {
    if (num1 < num2) {
      return num2 - num1;
    }
    return num1 - num2;
  }

  /*
  * Функция умножает два переданных числа.
  * @param {number} num1 Первое число.
  * @param {number} num2 Второе число.
  * @return {number} Вернет число, результат произведения двух чисел.
  */
  const multiplicationNum = (num1, num2) => num1 * num2;

  /*
  * Функция делит два переданных числа.
  * @param {number} num1 Первое число.
  * @param {number} num2 Второе число.
  * @return {number} Вернет число, результат деления двух чисел.
  */
  const divisionNum = (num1, num2) => num1 / num2;

  /*
  * Функция производит математическую операцию с двумя переданными числами.
  * @param {number} arg1 Первое число.
  * @param {number} arg2 Второе число.
  * @return {number} Вернет число, результат математической операции с двумя
    числами.
  */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {
      return sumNum(arg1, arg2);
    } else if (operation === '-') {
      return differenceNum(arg1, arg2);
    } else if (operation === '*') {
      return multiplicationNum(arg1, arg2);
    } else if (operation === '/') {
      return divisionNum(arg1, arg2);
    }
  }
</script>
