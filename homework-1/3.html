<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. 10 складываем с 10 получаем 20.
  2. 20 js не явно приводит в стокойвый тип данных.
  3. "20" складываем "10 получаем "2010"
  4. С помощью console.log выводим  "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 js не явно приводит в строковый тип данных.
  2. "10" складываем с "10" получаем "1010".
  3. "1010" складываем с "10" получаем "101010"
  3. С помощью console.log выводим "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 складываем с 10 получаем 20.
  2. "10" явно приводим в числовой тип данных с помощью унарного оператора +.
  3. 20 складываем с 10 получаем 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. "" явно приводим в числовой тип данных с помощью унарного оператора -
  получаем -0.
  2. 10 делим на -0 получаем -Infinity.
  3. С помощью console.log выводим числовое значение -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Явно приводим "2,5" в числовой тип данных с помощью унарного оператора +. 
     Так как доброное число разделено запятой, а не точкой, то получаем NaN.
  2. 10 делим на NaN получаем NaN
  3. С помощью console.log выводим числовое значение NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
